
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitPulse Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              brand: {
                blue: '#0ea5e9',
                navy: '#1B2436',
                slate: '#64748b',
                bg: '#F3F6F9',
              }
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(0, 0, 0, 0.05)',
              'sidebar': '0 20px 50px -12px rgba(0, 0, 0, 0.08)',
              'glow': '0 0 15px rgba(14, 165, 233, 0.4)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F3F6F9;
        color: #1B2436;
        overflow-x: hidden;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      
      /* Smooth Page Transitions */
      .page-transition {
        animation: pageSlideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes pageSlideUp {
        from { 
          opacity: 0; 
          transform: translateY(20px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }

      /* Sidebar Label Transition Utilities */
      .sidebar-label-enter {
        max-width: 0;
        opacity: 0;
        transform: translateX(-10px);
        transition: all 0.3s ease;
      }
      .sidebar-label-active {
        max-width: 200px;
        opacity: 1;
        transform: translateX(0);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
      }
    }
    </script>
  </head>
  <body class="antialiased font-sans">
    <div id="root"></div>
  </body>
</html>
